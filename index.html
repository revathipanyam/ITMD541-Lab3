<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>ITMD 4/541 - LAB 3 - REVATHI PANYAM</h4>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" placeholder="Enter Bill Total" required>
            </div>
            <div class="form-group">
                <label for="tip">Tip:</label>
                <input type="range" id="tip" min="0" max="100" value="0">
            </div>
            <div class="form-group">
                <label for="tipPercentageValue">Tip Percentage: </label>
                <input type="text" id="tipPercentageValue" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalWithTip" disabled>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
